<template>
    <template if:true={data}>
        <ul>
            <template iterator:it={data}>
                <template if:true={it.first}>
                    <li key={it.value.name}><strong>{it.index}) {it.value.name}</strong></li> 
                </template>
                <template if:false={it.first}>
                    <template if:false={it.last}>
                        <li key={it.value.name}>{it.index}) {it.value.name}</li>  
                    </template>    
                </template>
                <template if:true={it.last}>
                    <li key={it.value.name}><strong>{it.index}) {it.value.name}</strong></li> 
                </template>                               
            </template>
        </ul>
    </template>
</template>
